spring.application.name=spring-boot-postgre-backend

# Database config
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://192.168.1.3:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.show-sql=true
# Server config
server.port=8080

# JWT config
